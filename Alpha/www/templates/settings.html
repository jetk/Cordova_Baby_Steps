<ion-view title="Settings">
    <ion-content padding="'true'" style="background: url(img/background.jpg) no-repeat center;" class="has-header">
        <h1>SIMPLE SETTINGS</h1>
        <h2>
            This app will remind you to make two recordings per day. Please select times that work for you.
        </h2>
        <h3>WEEKDAYS</h3>
            <label class="item item-input">
                <span class="input-label">Morning</span>
                <input type="time" placeholder="" ng-model="settings.WDAM">
            </label>
            <label class="item item-input">
                <span class="input-label">Evening</span>
                <input type="time" placeholder="" ng-model="settings.WDPM">
            </label>
        <h3>WEEKENDS</h3>
            <label class="item item-input">
                <span class="input-label">Morning</span>
                <input type="time" placeholder="" ng-model="settings.WEAM">
            </label>
            <label class="item item-input">
                <span class="input-label">Evening</span>
                <input type="time" placeholder="" ng-model="settings.WEPM">
            </label>
        <button ng-click="show()" class="button button-stable button-outline button-block  button-full">SHOW</button>
        <button ng-click="save()" class="button button-stable button-outline button-block  button-full">SAVESETTINGS</button>
        <a menu-close="" href="#/main" class="button button-stable button-outline button-block  button-full">SAVE</a>
    </ion-content>
</ion-view>
