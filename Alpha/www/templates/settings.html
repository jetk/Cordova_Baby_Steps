<ion-view title="Settings">
    <ion-content padding="'true'" style="background: url(img/background.jpg) no-repeat center;" class="has-header">
        <h1>SIMPLE SETTINGS</h1>
        <h2>
            This app will remind you to make two recordings per day. Please select times that work for you.
        </h2>
            <label class="item item-input">
                <span class="input-label">Morning</span>
                <input type="time" placeholder="" ng-model="settings.WDAM">
            </label>
            <label class="item item-input">
                <span class="input-label">Evening</span>
                <input type="time" placeholder="" ng-model="settings.WDPM">
            </label>
        
		
        <button ng-hide="firstrun == false" ng-click="save()" class="button button-stable button-outline button-block  button-full">SET REMINDERS</button>
		<button ng-show="firstrun == false" ng-click="update()" class="button button-stable button-outline button-block  button-full">UPDATE REMINDERS</button>
		<button ng-show="firstrun == false" ng-click="cancel_update()" class="button button-stable button-outline button-block  button-full">CANCEL</button>
        <!--
		<button ng-click="cancel_update()" class="button button-stable button-outline button-block  button-full">CANCEL</button>
		-->
    </ion-content>
</ion-view>
