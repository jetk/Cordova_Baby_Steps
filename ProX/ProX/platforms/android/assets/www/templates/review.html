<ion-view title="Review">
    <ion-content padding="'true'" style="background: url(img/background.jpg) no-repeat center;" class="has-header">
        <h2>Thanks for making your !!! recording! Feel free to review your answers and hit UPLOAD when ready</h2>
        <ul>
            <li ng-repeat="item in quests">
                <div>
                    <button class="button button-stable button-outline button-full" ng-click="analytics();">{{item.Q_Short}}</button>
                </div>
            </li>
        </ul>

        <button class="button button-stable button-outline button-large button-full" ng-click="analytics();">UPLOAD</button>
    </ion-content>
</ion-view>
