<ion-view title="Q1">
    <ion-content padding="'true'" style="background: url(img/background.jpg) no-repeat center;">
        <table align="center" style="width:100%">
            <tr>
                <td ng-repeat="item in BreadCrumbArray track by $index" ng-if="item == true"><div class="ion-ios-circle-filled"></div></td>
                <td ng-repeat="item in BreadCrumbArray track by $index" ng-if="item == false"><div class="ion-ios-circle-outline"></div></td>
            </tr>
        </table>

        <div><h1 align="center">{{flavour_text}}: <br />Question {{testvar}}</h1></div>
        <br />
        <div><h1 align="center">{{qd.Q_Text}}</h1></div>
        
        <!--
            
        <audio autoplay><source src="questions/{{qd.Q_Audio}}" type="audio/mp3"></audio>  
        -->
        
        <div>{{qd.Q_Audio}}</div>

        

        <footer>
            <div class="button-bar">
                <button class="button button-stable button-outline button-block  icon ion-ios-recording-outline" ng-click="rerecord()"></button>
                <button class="button button-stable button-outline button-block  icon ion-android-arrow-dropright-circle" ng-click="replay();"></button>
                <button class="button button-stable button-outline button-block  icon ion-arrow-right-a" ng-click="advance();"></button>
            </div>
        </footer>
    </ion-content>
</ion-view>
