<ion-view title="Login">
    <ion-content padding="'true'" style="background: url(img/background.jpg) no-repeat center;" class="has-header">
        <div>
            <h1>Hi there, please login</h1>
        </div>
        <div class="spacer" style="width: 300px; height: 204px;"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a menu-close="" href="#/settings" class="button button-stable button-outline button-block button-large">Log In</a>
        </form>
    </ion-content>
</ion-view>
